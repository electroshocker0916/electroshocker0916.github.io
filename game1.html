<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style>
	#div1{
		border: solid 1px black;
		width: 900px;
		height: 500px;
		display: flex;
		flex-direction: row;
		margin-left: 100px;
		margin-top: 200px;
	}
	html, body{
		margin: 0;
		padding: 0;
		display: flex;
		flex-direction: row;
	}
	ul{
		list-style: none;
		color: #fff;
		font-size: 20px;
		text-transform: uppercase;
	}
	a {
		text-decoration: none;
	}
	li {
		width: 250px;
		height: 50px;
		background-color: #000;
		border-top: solid 10px #dfdfdf;
		text-align: center;
		padding: 20px;
		transition: background-color 0.2s, margin-left 0.5s;
	}
	li:hover{
		background-color: gray;
		margin-left: 10px;
	}
</style>
</head>
<body>
	<nav>
			<h3>&nbsp&nbspWe are in the game1</h3>
		<ul>
			<li><a href="gaming_place.html">return</a></li>
			<li><a href="menu2.html">game2</a></li>
			<li><a href="menu3.html">game3</a></li>
		</ul>
	</nav>
	<div id="div1">
		
	</div>
	<script type="text/javascript">

var myGamePiece;
var myGameArea = {
  canvas : document.createElement("canvas"),
  
  start : function() {
    this.canvas.width = 480;
    this.canvas.height = 270;
      this.interval = setInterval(updateGameArea, 20);
    this.context = this.canvas.getContext("2d");

	
	document.getElementById('div1').appendChild(this.canvas);  
    //document.body.insertBefore(this.canvas, document.body.childNodes[6]);
    this.frameNo = 0;
  },
 
  clear : function() {
    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  }
}
	

function component(width, height, color, x, y) {
  		this.width = width;
  		this.height = height;
  		this.x = x;
  		this.y = y;
  		this.update = function(){
   			ctx = myGameArea.context;
    		ctx.fillStyle = color;
    		ctx.fillRect(this.x, this.y, this.width, this.height);
 		 }
}	



function updateGameArea() {
  myGameArea.clear();
    myGamePiece.x += 1;
  myGamePiece.update();
}



function startGame() {
	  myGameArea.start();
	   myGamePiece = new component(30, 30, "blue", 10, 120);
	}
	startGame()


	</script>
	
</body>
</html>
